<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>DXB Gate Picker</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #1f9d55;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px 24px 40px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 40px;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    /* 결과 */
    .result {
      font-size: 92px;
      font-weight: 400;
      line-height: 1;
      letter-spacing: 1px;
      display: inline-block;
      text-shadow: 0 10px 28px rgba(0,0,0,0.25);
    }

    @keyframes pop {
      0%   { transform: translateY(18px) scale(0.8); opacity: 0; }
      55%  { transform: translateY(-10px) scale(1.25); opacity: 1; }
      80%  { transform: translateY(4px) scale(0.96); }
      100% { transform: translateY(0) scale(1); }
    }

    .pop {
      animation: pop 460ms cubic-bezier(.2,.9,.2,1) both;
    }

    /* 버튼 공통 */
    .btn {
      width: 100%;
      border: none;
      border-radius: 18px;
      background: #ffffff;
      cursor: pointer;
      box-shadow: 0 7px 0 #148243;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.06s ease, box-shadow 0.06s ease, opacity 0.15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active {
      transform: translateY(5px);
      box-shadow: 0 2px 0 #148243;
    }

    /* 메인(생성) 버튼 */
    #pickBtn {
      margin-top: 52px;
      height: 88px;
    }

    #pickBtn svg {
      width: 46px;
      height: 46px;
      stroke: #1f9d55;
      stroke-width: 2.2;
      fill: none;
    }

    /* View Map 버튼 */
    #mapBtn {
      margin-top: 14px;
      height: 62px;
      font-size: 16px;
      font-weight: 700;
      color: #1f9d55;
      letter-spacing: 0.2px;
    }

    #mapBtn svg {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      stroke: #1f9d55;
      stroke-width: 2.2;
      fill: none;
    }

    /* 맵 모달 */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 999;
    }
    .overlay.show { display: flex; }

    .modal {
      width: min(920px, 100%);
      max-height: 88vh;
      background: #ffffff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      color: #111;
      display: flex;
      flex-direction: column;
    }

    .modalHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 14px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .modalTitle {
      font-size: 16px;
      font-weight: 800;
      margin: 0;
    }

    .closeBtn {
      border: none;
      background: rgba(0,0,0,0.06);
      border-radius: 12px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: grid;
      place-items: center;
    }
    .closeBtn:active { transform: scale(0.98); }

    .closeBtn svg {
      width: 20px;
      height: 20px;
      stroke: #222;
      stroke-width: 2.4;
      fill: none;
    }

    .modalBody {
      overflow: auto;
      padding: 14px;
      -webkit-overflow-scrolling: touch;
    }

    .mapImg {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      margin-bottom: 12px;
    }

    .hint {
      font-size: 12px;
      color: rgba(0,0,0,0.6);
      margin: 0 0 10px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>DXB Gate Picker</h1>

    <div class="result" id="result">—</div>

    <button id="pickBtn" class="btn" type="button" aria-label="Generate Gate">
      <!-- 생성/리프레시 아이콘 -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 12a9 9 0 1 1-2.64-6.36"/>
        <polyline points="21 3 21 9 15 9"/>
      </svg>
    </button>

    <!-- View Map 버튼 추가 -->
    <button id="mapBtn" class="btn" type="button" aria-label="View Map">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 6l6-2 6 2 6-2v14l-6 2-6-2-6 2V6z"/>
        <path d="M9 4v14M15 6v14"/>
      </svg>
      View Map
    </button>
  </div>

  <!-- 맵 표시용 모달 -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-label="Map">
    <div class="modal">
      <div class="modalHeader">
        <p class="modalTitle">DXB Maps</p>
        <button id="closeBtn" class="closeBtn" type="button" aria-label="Close">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18"/>
          </svg>
        </button>
      </div>
      <div class="modalBody">
        <p class="hint">아래 이미지를 스크롤/확대해서 확인하실 수 있습니다.</p>
        <!-- 같은 폴더에 h1.png, h2.png를 업로드해 두세요. (예: /h1.png, /h2.png) -->
        <img class="mapImg" src="h1.png" alt="h1 map" />
        <img class="mapImg" src="h2.png" alt="h2 map" />
      </div>
    </div>
  </div>

  <script>
    /* ---------- Gate pools ---------- */
    const range = (prefix, start, end, exclude = new Set()) => {
      const arr = [];
      for (let i = start; i <= end; i++) {
        const v = `${prefix}${i}`;
        if (!exclude.has(v)) arr.push(v);
      }
      return arr;
    };

    const poolA = range("A", 1, 24, new Set(["A6", "A7", "A18", "A19"]));
    const poolB = range("B", 6, 32, new Set(["B7", "B16"]));
    const poolC = [
      ...range("C", 1, 23, new Set(["C15"])),
      ...range("C", 37, 46)
    ];
    const poolRemote = ["Remote"];

    const pools = { A: poolA, B: poolB, C: poolC, Remote: poolRemote };

    /* ---------- 확률 ---------- */
    const pickCategory = () => {
      const r = Math.random() * 100;
      if (r < 30) return "A";
      if (r < 60) return "B";
      if (r < 90) return "C";
      return "Remote";
    };

    const pickOne = (arr) => arr[Math.floor(Math.random() * arr.length)];

    /* ---------- Haptic ---------- */
    const haptic = () => {
      if (navigator.vibrate) navigator.vibrate([20, 12, 20]);
    };

    /* ---------- Animation ---------- */
    const resultEl = document.getElementById("result");
    const pickBtn = document.getElementById("pickBtn");

    const playPop = () => {
      resultEl.classList.remove("pop");
      void resultEl.offsetWidth;
      resultEl.classList.add("pop");
    };

    pickBtn.addEventListener("click", () => {
      haptic();
      const category = pickCategory();
      const gate = pickOne(pools[category]);
      resultEl.textContent = gate;
      playPop();
    });

    /* ---------- Map modal ---------- */
    const overlay = document.getElementById("overlay");
    const mapBtn = document.getElementById("mapBtn");
    const closeBtn = document.getElementById("closeBtn");

    const openModal = () => { overlay.classList.add("show"); };
    const closeModal = () => { overlay.classList.remove("show"); };

    mapBtn.addEventListener("click", () => openModal());
    closeBtn.addEventListener("click", () => closeModal());

    // 배경 클릭하면 닫기
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeModal();
    });

    // ESC로 닫기(데스크탑)
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
